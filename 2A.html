<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fighter Weeks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: white;
      color: white;
      cursor: url(img/cursor.png), auto; /* Replace with your boxing glove cursor */
    }
    a {
      cursor: url(img/cursor.png),auto;
    }

    .fighters-container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .fighter {
      position: relative;
      width: 700px;
      height: 700px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .fighter:hover {
      transform: scale(1.03);
    }

    .fighter img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .fighter img.pose2 {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .fighter:hover img.pose1 {
      opacity: 1;
    }

    .fighter:hover img.pose2 {
      opacity: 0;
    }

    .fighter-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 5px;
      text-align: center;
      color: black;
      
    }
  </style>
</head>
<body>
  <div class="fighters-container">
    
    <a href="week1.html">
      <div class="fighter">
      <img src="img/week1home.jpg" alt="Week 1 Pose 1" class="pose1">
      <img src="week1_pose2.jpg" alt="Week 1 Pose 2" class="pose2"> 
      <div class="fighter-title">Week 1</div>
    </div>
    </a>

    
    <a href="week2.html">
    <div class="fighter">
      <img src="img/week2home.jpg" alt="Week 2 Pose 1" class="pose1"> 
      <img src="week2_pose2.jpg" alt="Week 2 Pose 2" class="pose2"> 
      <div class="fighter-title">Week 2</div>
    </div>
    </a>

    <a href="week3.html">
      <div class="fighter">
      <img src="img/week3home.jpg" alt="Week 3 Pose 1" class="pose1"> 
      <img src="week3_pose2.jpg" alt="Week 3 Pose 2" class="pose2"> 
      <div class="fighter-title">Week 3</div>
    </div>
    </a>
    </div>
  </div>
</body>
</html>
