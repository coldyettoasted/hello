<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Workbook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      border-radius: 4px;
      font-size: 18px;
      border: 2px solid #333;
      background: transparent;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>My Workbook</h1>

  <div class="button-container">
    <a href=2A.html><button>2A</button></a>
    <a href=2B.html><button>2B</button></a>
  </div>

</body>
</html>
